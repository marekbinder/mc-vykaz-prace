<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Výkaz práce</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- knihovny, které už používáš -->
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- ======= HLAVIČKA ======= -->
  <header class="topbar">
    <div class="topbar__left"></div>

    <h1 class="title">Výkaz práce</h1>

    <div class="topbar__right">
      <button id="exportBtn" class="pill-btn">Export do Excelu</button>
      <button id="menuBtn" class="icon-btn" aria-label="Menu" title="Menu">
        <span class="icon-burger"></span>
      </button>
    </div>
  </header>

  <!-- ======= TÝDEN ======= -->
  <section class="weekbar">
    <button id="prevWeekBtn" class="icon-btn" aria-label="Předchozí týden">‹</button>
    <div id="weekLabel" class="week-pill">–</div>
    <button id="nextWeekBtn" class="icon-btn" aria-label="Další týden">›</button>
  </section>

  <!-- ======= FILTRY ======= -->
  <section class="filters">
    <div class="filters__row">
      <!-- Zachováno: univerzální identifikátory, ať zůstane tvoje logika -->
      <button id="filterClientsBtn" class="pill" type="button">Všichni klienti</button>
      <button id="filterJobsBtn" class="pill" type="button">Všechny zakázky</button>
      <button id="totalsBtn" class="pill" type="button">Součty: Já</button>
      <button id="assigneeFilterBtn" class="pill" type="button">Grafik: Všichni</button>

      <input id="clientSearch" class="pill-input__field" placeholder="Název klienta" />
      <button id="addClientOpen" class="pill-btn" type="button">Přidat klienta</button>

      <button id="clientFixedBtn" class="pill" type="button">ALKO</button>
      <input id="jobSearch" class="pill-input__field" placeholder="Název zakázky" />
      <button id="newOrStatusBtn" class="pill" type="button">Nová</button>
      <button id="assigneePickerBtn" class="pill" type="button">Grafik: nikdo</button>
      <!-- POZOR: „Přidat zakázku“ je už jen v postranním panelu -->
    </div>
  </section>

  <!-- ======= TABULKA ======= -->
  <main id="app">
    <section class="tableWrap">
      <table class="hoursTable">
        <thead>
          <tr>
            <th>Klient</th>
            <th>Zakázka</th>
            <th>Po</th><th>Út</th><th>St</th><th>Čt</th><th>Pá</th>
            <th>Celkem</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="dayTotals" id="dayTotals"></div>
    </section>
  </main>

  <!-- ======= SCRIM & DRAWER ======= -->
  <div id="scrim" class="scrim"></div>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer__header">
      <div class="drawer__title">Menu</div>
      <button id="drawerClose" class="icon-btn" aria-label="Zavřít">✕</button>
    </div>

    <div class="drawer__section">
      <div class="drawer__sectionTitle">Přihlášený</div>
      <div id="userEmailLabel" class="drawer__pill">–</div>
      <button id="signOutBtn" class="pill-btn neutral" type="button">Odhlásit</button>
    </div>

    <hr />

    <div class="drawer__section">
      <div class="drawer__sectionTitle">Přidat klienta</div>
      <div class="drawer__row">
        <input id="newClientName" class="pill-input__field" placeholder="Název klienta" />
        <button id="addClientBtn" class="pill-btn" type="button">Přidat klienta</button>
      </div>
    </div>

    <hr />

    <div class="drawer__section">
      <div class="drawer__sectionTitle">Přidat zakázku</div>

      <!-- stejné ID jako dřív, ať se ti nic nerozbije -->
      <div class="drawer__row">
        <button id="newJobClient" class="pill" type="button">ALKO</button>
      </div>

      <div class="drawer__row">
        <input id="newJobName" class="pill-input__field" placeholder="Název zakázky" />
      </div>

      <div class="drawer__row">
        <button id="newJobStatus" class="pill" type="button">Nová</button>
      </div>

      <div class="drawer__row">
        <div id="menuAnchor" class="menuAnchor"></div>
      </div>

      <div class="drawer__row">
        <button id="addJobBtn" class="pill-btn accent" type="button">Přidat zakázku</button>
      </div>
    </div>

    <hr />

    <div class="drawer__section">
      <div class="drawer__sectionTitle">Export</div>
      <button id="exportBtnDrawer" class="pill-btn" type="button">Export do Excelu</button>
    </div>
  </aside>

  <div id="err" class="toast" style="display:none"></div>

  <!-- Tvoje původní app.js nechávám – nic v něm nemusíš měnit -->
  <script src="app.js"></script>

  <!-- Malá přídavná logika pro menu/drawer (odděleně, ať se ti to neplete s app.js) -->
  <script src="drawer.js"></script>
</body>
</html>
