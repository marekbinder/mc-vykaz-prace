<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Výkaz práce</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Výkaz práce</h1>

    <div class="weekbar">
      <button id="prevWeek" class="nav-btn" aria-label="Předchozí týden">‹</button>
      <div id="weekLabel" class="week-chip">–</div>
      <button id="nextWeek" class="nav-btn" aria-label="Další týden">›</button>
    </div>

    <div class="actions-right">
      <button id="exportBtn" class="pill-btn">Export do Excelu</button>
      <!-- kulaté + -->
      <button id="drawerOpenBtn" class="fab" aria-label="Otevřít nástroje">+</button>
    </div>
  </header>

  <main id="app" class="wrap">
    <!-- Tady app.js renderuje tabulku a filtry, NECHÁVAT PRÁZDNÉ -->
  </main>

  <div id="err" class="toast" style="display:none"></div>

  <!-- Overlay pro drawer -->
  <div class="drawer-overlay"></div>

  <!-- Drawer (pravý panel) -->
  <aside class="drawer" aria-hidden="true" aria-labelledby="drawerTitle">
    <div class="drawer-head">
      <h2 id="drawerTitle">Nástroje</h2>
      <button id="drawerCloseBtn" class="icon-btn" aria-label="Zavřít">✕</button>
    </div>

    <section class="drawer-section">
      <h3>Přidání zakázky</h3>

      <!-- DŮLEŽITÉ: STEJNÁ ID, jaká app.js očekává -->
      <label class="drawer-label">Klient</label>
      <select id="newJobClient" class="drawer-input">
        <!-- app.js si hodnoty doplní / nebo můžeš vložit default -->
      </select>

      <label class="drawer-label">Název zakázky</label>
      <input id="newJobName" class="drawer-input" type="text" placeholder="Název zakázky"/>

      <label class="drawer-label">Stav</label>
      <select id="newJobStatus" class="drawer-input">
        <option value="NEW">Nová</option>
        <option value="PROBIHA">Probíhá</option>
        <option value="HOTOVO">Hotovo</option>
      </select>

      <label class="drawer-label">Grafik</label>
      <select id="newJobAssignee" class="drawer-input">
        <option value="NONE">nikdo</option>
        <option value="Marek">Marek</option>
        <option value="Viki">Viki</option>
        <option value="Standa">Standa</option>
      </select>

      <button id="addJobBtn" class="pill-btn accent">Přidat zakázku</button>
    </section>

    <section class="drawer-section">
      <h3>Přidání klienta</h3>

      <!-- DŮLEŽITÉ: STEJNÁ ID, jaká app.js očekává -->
      <label class="drawer-label">Název klienta</label>
      <input id="newClientName" class="drawer-input" type="text" placeholder="Název klienta"/>

      <button id="addClientBtn" class="pill-btn">Přidat klienta</button>
    </section>
  </aside>

  <script src="app.js"></script>
  <script src="drawer.js"></script>
</body>
</html>
