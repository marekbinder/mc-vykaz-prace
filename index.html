<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Výkaz práce</title>

  <!-- tvoje hlavní styly ponech – pokud máš vlastní style.css, nech link pod tímto -->
  <link rel="stylesheet" href="style.css">

  <!-- Drawer – izolované styly pro FAB/Backdrop/Panel -->
  <link rel="stylesheet" href="drawer.css">
</head>
<body class="scroll">

  <!-- Top bar (ponecháno minimalisticky; tvoje app.js si stejně vykreslí zbytek) -->
  <header class="topbar">
    <h1>Výkaz práce</h1>
    <!-- pravý “user box” na hlavní ploše zůstane skrytý přes drawer.css -->
    <div id="userBoxTopRight" class="userbox flex">
      <span class="pill-btn"></span>
      <button class="pill-btn">Odhlásit</button>
    </div>
  </header>

  <!-- Hlavní obsah, který plní tvoje app.js -->
  <main id="app" class="wrap"></main>
  <div id="err" class="toast" style="display:none"></div>

  <!-- ===== FAB + BACKDROP + DRAWER (tools) ===== -->
  <button id="toolsFab" aria-label="Nástroje" title="Nástroje">
    <span class="fabPlus" aria-hidden="true">+</span>
  </button>

  <div id="toolsBackdrop" aria-hidden="true"></div>

  <aside id="toolsDrawer" role="dialog" aria-label="Nástroje" aria-hidden="true">
    <div class="toolsHead">
      <div class="toolsTitle">Nástroje</div>
      <button id="toolsClose" aria-label="Zavřít"></button>
    </div>

    <div class="toolsBody">
      <!-- Přidání zakázky (STATUS ZCELA ODSTRANĚN) -->
      <section class="toolsSection">
        <h3>Přidání zakázky</h3>

        <!-- Klient -->
        <select id="newJobClient" class="pill-select" autocomplete="off"></select>

        <!-- Název zakázky -->
        <input id="newJobName" class="pill-input" type="text" inputmode="text"
               placeholder="Název zakázky" autocomplete="off" />

        <!-- Tlačítko -->
        <button id="btnAddJob" class="pill-btn btn-primary">Přidat zakázku</button>
      </section>

      <!-- Přidání klienta -->
      <section class="toolsSection">
        <h3>Přidání klienta</h3>
        <input id="newClientName" class="pill-input" type="text" inputmode="text"
               placeholder="Název klienta" autocomplete="off" />
        <button id="btnAddClient" class="pill-btn">Přidat klienta</button>
      </section>

      <!-- Účet -->
      <section class="toolsSection">
        <h3>Účet</h3>
        <button id="btnLogout" class="pill-btn">Odhlásit</button>
      </section>
    </div>
  </aside>
  <!-- ===== /FAB + BACKDROP + DRAWER ===== -->

  <!-- Tvoje původní aplikace -->
  <script src="app.js"></script>

  <!-- Logika zásuvky (nezasahuje do app.js; jen vyvolává callbacky) -->
  <script src="drawer.js"></script>
</body>
</html>
