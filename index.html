<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Výkaz práce</title>
  <link rel="stylesheet" href="style.css" />
  <!-- XLSX pro export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="warn" class="warn hide"></div>

  <header class="wrap">
    <h1 class="title">Výkaz práce</h1>

    <div class="weekbar">
      <button id="prevWeek" class="nav-arrow" title="Předchozí týden" aria-label="Předchozí týden">‹</button>
      <div id="weekLabel" class="week-pill">–</div>
      <button id="nextWeek" class="nav-arrow" title="Další týden" aria-label="Další týden">›</button>

      <div class="user-actions">
        <span id="userEmail" class="chip"></span>
        <button id="btnSignOut" class="btn btn-ghost">Odhlásit</button>
        <button id="btnExport" class="btn btn-ghost">Export do Excelu</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="filters">
      <div class="filters-row">
        <label class="label">Nastavení filtrů:</label>

        <select id="filterClients" class="pill pill-sel">
          <option>Načítám…</option>
        </select>

        <select id="filterJobs" class="pill pill-sel">
          <option value="__all__">Všechny zakázky</option>
        </select>

        <select id="filterSumMode" class="pill pill-sel">
          <option value="me" selected>Součty: Já</option>
          <option value="all">Součty: Všichni</option>
        </select>

        <select id="filterAssignee" class="pill pill-sel">
          <option value="__any__" selected>Grafik: Všichni</option>
          <option value="__none__">Grafik: nikdo</option>
          <option value="Viki">Viki</option>
          <option value="Standa">Standa</option>
          <option value="Marek">Marek</option>
        </select>

        <button id="btnAddJob" class="btn btn-dark add-job-btn">Přidat zakázku</button>
      </div>

      <div class="add-rows">
        <div class="add-client">
          <input id="newClientName" class="pill pill-input" placeholder="Název klienta" />
          <button id="btnAddClient" class="btn btn-ghost">Přidat klienta</button>
        </div>

        <div class="add-job">
          <select id="newJobClient" class="pill pill-sel"></select>
          <input id="newJobName" class="pill pill-input" placeholder="Název zakázky" />
          <select id="newJobStatus" class="pill pill-sel">
            <option>Nová</option>
            <option selected>Probíhá</option>
            <option>Hotovo</option>
          </select>
        </div>
      </div>
    </section>

    <section class="table-sec">
      <div class="table-head">
        <div class="th th-left">Klient</div>
        <div class="th">Zakázka</div>
        <div class="th">Po</div>
        <div class="th">Út</div>
        <div class="th">St</div>
        <div class="th">Čt</div>
        <div class="th">Pá</div>
        <div class="th th-right">Celkem</div>
      </div>

      <table class="grid">
        <tbody id="tbodyJobs"></tbody>
      </table>

      <div class="totals">
        <span class="totals-label">Součet za den</span>
        <span class="total-bubble">0</span>
        <span class="total-bubble">0</span>
        <span class="total-bubble">0</span>
        <span class="total-bubble">0</span>
        <span class="total-bubble">0</span>
      </div>
    </section>

    <footer class="foot">
      Frontend: GitHub Pages · Data: Supabase
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
