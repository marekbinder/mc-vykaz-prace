<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Výkaz práce</title>

  <!-- Původní hlavní styly aplikace – ponechány beze změny -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Nové doplňkové styly pro vysouvací panel -->
  <link rel="stylesheet" href="./drawer.css" />
</head>
<body>
  <!-- Hlavička: titulek vycentrovaný, vpravo burger (uživatel se už v hlavičce nezobrazuje) -->
  <header class="siteHeader">
    <div></div>
    <h1>Výkaz práce</h1>

    <div class="rightSlot">
      <!-- Burger -->
      <button id="burgerBtn" class="circle ghost" aria-label="Menu" title="Menu">☰</button>
      <!-- Ponecháme místo pro e-mail/odhlášení, ale schováme je v hlavičce (ukáže se v panelu) -->
      <div id="userBoxTopRight" style="display:none"></div>
    </div>
  </header>

  <main id="app">
    <!-- Týden + Export (beze změny) -->
    <section class="toolbar toolbar--grid3">
      <div class="toolbarLeft"></div>
      <div class="navGroup">
        <button class="circle ghost" id="prevWeek" aria-label="Předchozí týden">◀</button>
        <div class="pill dark navRange" id="weekRange">1. 1. 2025 – 5. 1. 2025</div>
        <button class="circle ghost" id="nextWeek" aria-label="Další týden">▶</button>
      </div>
      <div class="toolbarRight">
        <button class="pill-btn" id="exportXlsx">Export do Excelu</button>
      </div>
    </section>

    <!-- Filtry (beze změny) -->
    <section class="filters filters--center">
      <span class="label">Nastavení filtru:</span>
      <select class="pill-select" id="filterClient"><option value="ALL">Všichni klienti</option></select>
      <select class="pill-select" id="filterStatus"><option value="ALL">Všechny zakázky</option></select>
    </section>

    <!-- ====== ADD ROW – ZŮSTÁVÁ STEJNÉ ID/PRVKY, POUZE SE VYKRESLUJE JAKO PANEL ====== -->
    <section class="addRow addRow--stretch" id="addRowDrawer">
      <h3 class="drawerTitle">Nástroje</h3>

      <!-- Původní prvky pro přidání klienta/zakázky – IDs zachovány -->
      <input class="pill-input" id="newClientName" placeholder="Název klienta" />
      <button class="pill-btn" id="addClientBtn">Přidat klienta</button>

      <select class="pill-select" id="newJobClient"></select>
      <input class="pill-input jobName flexGrow" id="newJobName" placeholder="Název zakázky" />
      <select class="pill-select statusSel" id="newJobStatus"></select>
      <button class="pill-btn" id="addJobBtn">Přidat zakázku</button>

      <!-- Slot pro uživatele/odhlášení (zkopírujeme obsah z #userBoxTopRight) -->
      <div class="drawerUser" id="drawerUserSlot"></div>
    </section>

    <!-- Tabulka (beze změny) -->
    <section class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>Klient</th>
            <th>Zakázka</th>
            <th>Po</th><th>Út</th><th>St</th><th>Čt</th><th>Pá</th>
            <th>Celkem</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr id="sumRow">
            <td></td><td></td>
            <td class="sumCell"></td><td class="sumCell"></td><td class="sumCell"></td><td class="sumCell"></td><td class="sumCell"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <div id="err" class="err" style="display:none"></div>
  </main>

  <footer class="siteFooter">
    <small>Frontend: GitHub Pages · Data: Supabase</small>
  </footer>

  <!-- Backdrop pro vysouvací panel -->
  <div id="drawerBackdrop" class="drawerBackdrop" hidden></div>

  <!-- Knihovny a původní aplikace -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4/dist/exceljs.min.js"></script>

  <!-- Malý izolovaný skript pouze pro ovládání panelu (nenarušuje app.js) -->
  <script type="module" src="./drawer.js?v=1"></script>
  <script type="module" src="./app.js?v=10fix"></script>
</body>
</html>
