<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Výkaz práce</title>
  <link rel="stylesheet" href="style.css"/>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="topbar">
    <h1>Výkaz práce</h1>
    <div id="userBoxTopRight" class="userbox"></div>
  </header>

  <main id="app" class="wrap">
    <section class="weekbar">
      <div class="weeknav">
        <button id="prevWeek" class="navbtn" title="Předchozí týden">◀</button>
        <div id="weekRange" class="weekpill">–</div>
        <button id="nextWeek" class="navbtn" title="Další týden">▶</button>
      </div>
      <button id="exportXlsx" class="pill-btn export">Export do Excelu</button>
    </section>

    <section class="filters">
      <div class="filters-row">
        <label class="pill-label">Klient:</label>
        <select id="filterClient" class="pill-select">
          <option value="ALL">Vše</option>
        </select>
      </div>
      <div class="filters-row">
        <label class="pill-label">Stav:</label>
        <select id="filterStatus" class="pill-select">
          <option value="ALL">Vše</option>
          <option value="NEW">Nová</option>
          <option value="RUN">Probíhá</option>
          <option value="DONE">Hotovo</option>
        </select>
      </div>
      <div class="filters-row">
        <label class="pill-label">Rozsah:</label>
        <div class="pill-group">
          <input type="radio" id="scopeMe" name="scope" value="ME" checked>
          <label for="scopeMe" class="pill-radio-label">Moje</label>
          <input type="radio" id="scopeAll" name="scope" value="ALL">
          <label for="scopeAll" class="pill-radio-label">Vše</label>
        </div>
      </div>
    </section>

    <div id="dataGrid"></div>

    <button id="toolsFab" class="fab" data-open-drawer title="Nástroje">✚</button>

  </main>

  <footer>
    <div class="wrap">
      <p style="text-align:center;color:#999;font-size:12px;opacity:.7;padding-top:20px;">© 2024</p>
    </div>
  </footer>

  <script src="config.json"></script>
  <script src="drawer.js"></script>
  <script src="app.js"></script>

  <div id="toolsBackdrop" aria-hidden="true"></div>

<aside id="toolsDrawer" aria-hidden="true" role="dialog" aria-label="Nástroje">
  <div class="toolsHead">
    <div class="toolsTitle">Nástroje</div>
    <button id="toolsClose" data-close-drawer aria-label="Zavřít"></button>
  </div>

  <div class="toolsBody">
    <div class="toolsSection">
      <h3>Přidání zakázky</h3>
      <select id="newJobClient" class="pill-select"></select>
      <input  id="newJobName"   class="pill-input"  placeholder="Název zakázky" />
      
      <button id="addJobBtn" class="pill-btn accent">Přidat zakázku</button>
    </div>

    <div class="toolsSection">
      <h3>Přidání klienta</h3>
      <input  id="newClientName" class="pill-input" placeholder="Název klienta" />
      <button id="addClientBtn"  class="pill-btn">Přidat klienta</button>
    </div>

    <div class="toolsSection">
      <h3>Účet</h3>
      <button id="logoutBtn" class="pill-btn">Odhlásit</button>
    </div>

  </div>
</aside>

</body>
</html>
